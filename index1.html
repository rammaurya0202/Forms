<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
<link rel="stylesheet" href="styleforms.css">

</head>


<body>
    <h1>Contact Information</h1>
    <form action="">
<label for="First Name"> First Name:</label>
<input id="First Name" type="text" name="First Name">
<br><br>
<label for="Second Name">Second Name:</label>
<input id="Second Name" type="text">
<br><br>
<label for="Date of Birth">Date of Birth:</label>
<input id="Date of Birth" type="date">
<br><br>
<label for="Email">Email:</label>
<input id="Email" type="email">
<label for="Password">Password:</label>
<input id="Password" type="Password">
<br><br>
<label for="Enter your bank Cars detail">Enter Your Bank Card Detail:</label>
<select name="Card_type" id="Card_type">
<option value="Visa">Visa</option>
<option value="Master Card">Master Card</option>
<option value="Rupay">Rupay</option>
<option value="SBI Card">SBI Card</option>
</select>
<br><br>
<p> Do You Know Englsh:</p>
<input id="Yes" name="Englsh" type="Radio" value="Yes">
<label for="Yes">Yes</label><br>
<input id="No" name="Englsh" type="Radio" value="No">
<label for="No">No</label><br>
<br><br>
<label for="color">Your Fav. color</label>
<input id="color" type="Color">
<br><br>
<input type="submit">
<br><br>
<input type="Reset">



    </form>
</body>
</html>
